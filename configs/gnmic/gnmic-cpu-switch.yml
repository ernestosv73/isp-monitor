username: admin
password: admin
port: 6030
timeout: 10s
skip-verify: true
encoding: json_ietf

targets:
  arista-switch:
    insecure: true
    
subscriptions:    
  eos_system_cpu_stats:
    paths:
      - /system/cpus/cpu[index=0]/state/total
      
    mode: stream
    stream-mode: sample
    sample-interval: 5s

outputs:
  
  prom-output:
    type: prometheus
    listen: :9273  
